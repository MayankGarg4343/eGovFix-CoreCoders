<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="dashboard.css">
	<title>Guest Dashboard - eGovFix</title>
	<style>
		/* Animation Classes */
		@keyframes slideInLeft {
			from {
				transform: translateX(-100%);
				opacity: 0;
			}
			to {
				transform: translateX(0);
				opacity: 1;
			}
		}

		@keyframes slideInRight {
			from {
				transform: translateX(100%);
				opacity: 0;
			}
			to {
				transform: translateX(0);
				opacity: 1;
			}
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}

		@keyframes scaleIn {
			from {
				transform: scale(0.9);
				opacity: 0;
			}
			to {
				transform: scale(1);
				opacity: 1;
			}
		}

		@keyframes float {
			0% {
				transform: translateY(0px);
			}
			50% {
				transform: translateY(-10px);
			}
			100% {
				transform: translateY(0px);
			}
		}

		/* Apply Animations */
		#sidebar {
			animation: slideInLeft 0.5s ease-out;
		}

		#content {
			animation: slideInRight 0.5s ease-out;
		}

		.head-title {
			animation: fadeIn 0.8s ease-out;
		}

		.box-info li {
			animation: scaleIn 0.5s ease-out;
			transition: transform 0.3s ease;
		}

		.box-info li:hover {
			transform: translateY(-5px);
		}

		.nav-link, .form-input, .notification, .profile {
			animation: fadeIn 0.8s ease-out;
		}

		/* Hover Effects */
		.box-info li img {
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.box-info li:hover img {
			transform: scale(1.05);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
		}

		/* Smooth Transitions */
		.side-menu li a {
			transition: all 0.3s ease;
		}

		.side-menu li a:hover {
			transform: translateX(5px);
		}

		/* Loading Animation */
		.loading {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.9);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
			animation: fadeIn 0.5s ease-out;
		}

		.loading-spinner {
			width: 50px;
			height: 50px;
			border: 5px solid #f3f3f3;
			border-top: 5px solid #3498db;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>

<body>
	<!-- Loading Screen -->
	<div class="loading">
		<div class="loading-spinner"></div>
	</div>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="./landing.html" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">eGovFix (Guest)</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#" data-page="dashboard">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
		</ul>

		<ul class="side-menu">
			<li>
				<a href="./loginSignin.html" class="logout">
					<i class='bx bxs-log-in-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Explore</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search government services...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">2</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Explore Government Services</h1>
					<p>Welcome, Guest! Browse official portals and trusted resources. Login for full access.</p>
				</div>
			</div>

			<ul class="box-info">
				<li><a href="https://uidai.gov.in/"><img class="image" src="./img/aadhaar_card.jpg" alt="Aadhaar Card"></a></li>
				<li><a href="https://www.india.gov.in/content/aarogya-setu-app"><img class="image" src="./img/covid.png" alt="Covid Certificate"></a></li>
				<li><a href="https://parivahan.gov.in/parivahan//en/content/driving-licence-0"><img class="image" src="./img/drivinglicence.jpg" alt="Driving Licence"></a></li>
				<li><a href="https://www.incometax.gov.in/iec/foportal/"><img class="image" src="./img/incomecertificate.jpg" alt="Income Certificate"></a></li>
				<li><a href="https://nfsa.gov.in/portal/ration_card_state_portals_aa"><img class="image" src="./img/Ration-Card.jpg" alt="Ration Card"></a></li>
				<li><a href="https://parivahan.gov.in/parivahan//en/content/vehicle-registration"><img class="image" src="./img/vehicleregistration.jpg" alt="Vehicle Registration"></a></li>
			</ul>

			<div class="head-title">
				<div class="left">
					<h1>New on eGovFix</h1>
				</div>
			</div>

			<ul class="box-info">
				<li><img class="image" src="./img/umang.png" alt=""></li>
				<li><img class="image" src="./img/oversea.png" alt=""></li>
				<li><img class="image" src="./img/apaarid.png" alt=""></li>
				<li><img class="image" src="./img/corporation.png" alt=""></li>
				<li><img class="image" src="./img/mp.png" alt=""></li>
			</ul>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script>
		// Check if user is logged in
		window.addEventListener('load', function() {
			const userType = sessionStorage.getItem('userType');
			if (!userType || userType !== 'guest') {
				window.location.href = 'register.html';
				return;
			}

			// Remove loading screen after page load
			setTimeout(function() {
				document.querySelector('.loading').style.display = 'none';
			}, 1000);
		});

		// Add animation delay to box-info items
		document.addEventListener('DOMContentLoaded', function() {
			const boxItems = document.querySelectorAll('.box-info li');
			boxItems.forEach((item, index) => {
				item.style.animationDelay = `${index * 0.1}s`;
			});
		});

		// Handle logout
		document.querySelector('.logout').addEventListener('click', function(e) {
			e.preventDefault();
			if (confirm('Are you sure you want to logout?')) {
				sessionStorage.removeItem('userType');
				window.location.href = 'register.html';
			}
		});
	</script>
	<script src="dashboard.js"></script>
</body>
</html>
