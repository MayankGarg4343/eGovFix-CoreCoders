<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Partner - eGovFix</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #f4f4f4;
}

header {
    background-color: #007bff;
    color: white;
    padding: 20px;
}

.partner-form {
    background: white;
    padding: 40px;
    margin: 20px auto;
    width: 50%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left;
}

.partner-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <header>
        <h1>Become a Partner with eGovFix</h1>
        <p>Join us in simplifying government document management.</p>
    </header>
    
    <section class="partner-form">
        <h2>Partner Application Form</h2>
        <form id="partnerForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="company">Company/Organization:</label>
            <input type="text" id="company" name="company">
        
            <label for="message">Why do you want to partner with us?</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        
            <button type="submit">Submit Application</button>&nbsp;
            <button onclick="window.location.href='landing.html'">home</button>
        </form>
        
        <script src="joinus.js"></script> 
        
</body>
</html>
